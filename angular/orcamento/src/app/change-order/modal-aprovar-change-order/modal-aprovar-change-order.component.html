<div class="modal-header">
  <div class="font-weight-bold my-1">Aprovar Change Order: {{ changeOrder.nome }}</div>
  <button type="button" class="close" (click)="bsModalRef.hide()" [disabled]="loading">
    <span class="icon icon-close"></span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 d-flex align-items-center pl-0">
      <div>
        <div class="content">
          Para aprovar a Change Order você precisa fazer o upload da Planilha Orçamentária de alteração de escopo Change
          Order assinada pelo cliente.
          <div>
            <div class="col-12 mt-5">
              <aw-file [formControl]="fileControl" [multiple]="false"></aw-file>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button awButton width="secondary" status="secondary" (click)="bsModalRef.hide()" [disabled]="loading">
    Cancelar
  </button>
  <button awButton width="primary" (click)="aprovar()" [disabled]="fileControl.invalid" [loading]="loading">
    Upload
  </button>
</div>
