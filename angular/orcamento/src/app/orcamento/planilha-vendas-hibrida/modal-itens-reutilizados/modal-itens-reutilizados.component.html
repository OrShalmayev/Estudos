<div class="modal-header">
  <h4>Itens Reutilizados</h4>
  <button awButton icon="close" size="sm" type="button" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <div class="container">
    <!--    <div class="grid-2 pt-2">-->
    <!--      <div class="font-weight-bold">Item</div>-->
    <!--      <div class="font-weight-bold"></div>-->
    <!--    </div>-->
    <!--    <hr />-->
    <div
      class="grid-2 py-2"
      *ngFor="let itensReutilizados of itensReutilizados$ | async; trackBy: trackByProjetos; let $last = last"
      [awSpinner]="itensReutilizados.loader"
    >
      <div class="start-2">{{ itensReutilizados.nome }}</div>
      <div class="start-3">
        <div class="px-1">
          <aw-radio
            [value]="true"
            [name]="itensReutilizados.idOrcamentoCenarioItemReutilizado + ''"
            [(ngModel)]="itensReutilizados.reutilizado"
            >Sim</aw-radio
          >
        </div>
        <div class="px-1">
          <aw-radio
            [value]="false"
            [name]="itensReutilizados.idOrcamentoCenarioItemReutilizado + ''"
            [(ngModel)]="itensReutilizados.reutilizado"
            (ngModelChange)="updateItensReutilizados(idOrcamentoCenario, itensReutilizados)"
            >NÃ£o</aw-radio
          >
        </div>
        <div class="p-1 m-1">
          <input
            awInput
            [(ngModel)]="itensReutilizados.justificativa"
            placeholder="Justificativa"
            [disabled]="!itensReutilizados.reutilizado"
            (ngModelChange)="updateItensReutilizados(idOrcamentoCenario, itensReutilizados)"
            [ngModelOptions]="{ updateOn: 'blur' }"
          />
        </div>
      </div>
    </div>
  </div>
</div>
