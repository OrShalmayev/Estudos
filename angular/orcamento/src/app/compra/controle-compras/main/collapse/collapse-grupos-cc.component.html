<div class="content-collapse bg-white">
  <div class="container px-4 mx-3">Tipo de Faturamento</div>
  <div
    class="bg-collapse-group"
    *ngLet="controleComprasQuery.collapseDireto$ | async as collapseDireto"
    [awSpinner]="controleComprasQuery.loaderDireto$ | async"
    size="sm"
  >
    <div
      class="font-weight-bolder d-flex justify-content-between px-4 py-2 mx-3 c-pointer"
      (click)="collapseDir(!collapseDireto)"
    >
      <div class="d-flex align-items-start">Direto</div>
      <div
        class="d-flex align-items-end text-primary caret"
        [class.icon-caret-down]="collapseDireto"
        [class.icon-caret-up]="!collapseDireto"
      ></div>
    </div>
    <div class="bg-collapse-group px-2 pb-2" *ngIf="!collapseDireto" @collapse>
      <app-lista-grupos-cc [tipo]="tipoGrupoEnum.Direto"></app-lista-grupos-cc>
    </div>
  </div>
  <div
    class="bg-collapse-group mt-3"
    *ngLet="controleComprasQuery.collapseRefaturado$ | async as collapseRefaturado"
    [awSpinner]="controleComprasQuery.loaderRefaturado$ | async"
    size="sm"
  >
    <div
      class="font-weight-bolder d-flex justify-content-between px-4 py-2 mx-3 c-pointer"
      (click)="collapseRef(!collapseRefaturado)"
    >
      <div class="d-flex align-items-start">Refaturado</div>
      <div
        class="d-flex align-items-end text-primary caret"
        [class.icon-caret-down]="collapseRefaturado"
        [class.icon-caret-up]="!collapseRefaturado"
      ></div>
    </div>
    <div class="bg-collapse-group px-2 pb-2" *ngIf="!collapseRefaturado" @collapse>
      <app-lista-grupos-cc [tipo]="tipoGrupoEnum.Refaturado"></app-lista-grupos-cc>
    </div>
  </div>
</div>
