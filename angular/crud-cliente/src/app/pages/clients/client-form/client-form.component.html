<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/clientes" class="btn btn-light float-right"> << Voltar </a>
  </div>
</div>

<form [formGroup]="clientForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre o cliente</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>

        <div class="form-group col-md-8">
          <label for="description">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="cpf">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            formControlName="cpf"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="data_nascimento">Data nascimento</label>
          <input
            type="text"
            class="form-control"
            id="data_nascimento"
            formControlName="data_nascimento"
          />
        </div>

        <div class="form-group col-md-8">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            formControlName="cidade"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="CEP">CEP</label>
          <input
            type="text"
            class="form-control"
            id="CEP"
            formControlName="CEP"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="estado">estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            formControlName="estado"
          />
        </div>
      </div>
    </div>
  </div>


  <button
    [disabled]="submittingForm || clientForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-right mt-3"
  >
    Salvar
  </button>
</form>
