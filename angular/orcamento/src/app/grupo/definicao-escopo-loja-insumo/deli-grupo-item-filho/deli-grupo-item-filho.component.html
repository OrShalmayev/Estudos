<div class="grupo-item-filho" [awSpinner]="grupoItemFilho.loading" [size]="grupoItemFilho.opened ? 'md' : 'default'">
  <div class="header">
    <div class="cod-item">
      {{ grupoItemFilho.numeracaoGrupoItem }}
    </div>
    <div class="descricao">
      {{ grupoItemFilho.descricao }}
    </div>
    <div class="qtde">
      <div class="qtde">
        Quantidade: {{ grupoItemFilho.quantidade | number: '1.0-2' }}
        <span class="qtde-um">{{ grupoItem.unidadeMedida }}</span>
      </div>
      <div class="coeficiente">Coeficiente: {{ grupoItemFilho.coeficiente | number: '1.0-4' }}</div>
    </div>
    <div class="valor-produto">
      <!--{{ grupoItemFilho.valorProduto | number: '1.2-2' }}-->
    </div>
    <div class="valor-total">
      <!--{{ grupoItemFilho.quantidade * grupoItemFilho.valorProduto | number: '1.2-2' }}-->
    </div>
    <div class="acoes">
      <!--TODO(genos) Essa validação do NgIf abaixo é temporaria, precisaria colocar uma flag no back-end ou talvez um novo idTipoGrupo-->
      <span
        *ngIf="!(definicaoEscopoLojaInsumoService.grupo.nomeGrupo | matchPattern: awReferenciaReg)"
        class="icon caret"
        [ngClass]="{
          'icon-caret-down': !grupoItemFilho.opened,
          'icon-caret-up': grupoItemFilho.opened
        }"
        (click)="collapse()"
      ></span>
    </div>
  </div>
  <div class="body" *ngIf="grupoItemFilho.opened" @collapse>
    <app-deli-grupo-item-filho-content
      [grupoItemFilho]="grupoItemFilho"
      [idOrcamentoGrupoItemPai]="grupoItem.idOrcamentoGrupoItem"
    >
    </app-deli-grupo-item-filho-content>
  </div>
</div>
